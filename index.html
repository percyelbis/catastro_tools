<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatastroTools</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <table>
        <caption>CÓDIGO DE REFERENCIA CATASTRAL</caption>
        <thead>
          <tr>
            <th>DPTO</th>
            <th>PROV</th>
            <th>DIST</th>
            <th>SECTOR</th>
            <th>MANZANA</th>
            <th>LOTE</th>
            <th>EDIFICA</th>
            <th>ENTRADA</th>
            <th>PISO</th>
            <th>UNIDAD</th>
            <th>DC</th>
          </tr>
        </thead>
        <tbody>
          <tr id="fila_datos">
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td id="dc">0</td>
          </tr>
        </tbody>
      </table>
      <br>
      <center><h1 id="title">Prorrateo</h1></center>
      <label for="rows">Ingrese Unidades/Edificas:</label>
      <input type="number" id="rows" name="rows">
      <button id="calcular" onclick="createTable()">Crear tabla</button>
      <label for="area">Área Terreno:</label>
      <input type="number" id="area" name="area" value="0">
      <label for="area_comun">Área Comun:</label>
      <input type="number" id="area_comun" name="area_comun" value="0">
      <table id="table">
          <thead>
              <tr>
                  <th>Unidades/Edificas</th>
                  <th>Area Ocupada</th>
                  <th>%</th>
                  <th>ATC</th>
                  <th>ACC</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
</body>
</html>
