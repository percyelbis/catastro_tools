<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CatastroTools</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7711031913680213"
     crossorigin="anonymous"></script>
</head>
<body>
    <table>
        <caption>CÓDIGO DE REFERENCIA CATASTRAL</caption>
        <thead>
          <tr>
            <th>DPTO</th>
            <th>PROV</th>
            <th>DIST</th>
            <th>SECTOR</th>
            <th>MANZANA</th>
            <th>LOTE</th>
            <th>EDIFICA</th>
            <th>ENTRADA</th>
            <th>PISO</th>
            <th>UNIDAD</th>
            <th>DC</th>
          </tr>
        </thead>
        <tbody>
          <tr id="fila_datos">
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td contenteditable="true" class="sumar"></td>
            <td id="dc">0</td>
          </tr>
        </tbody>
      </table>
      <br>
      <center><h1 id="title">Prorrateo</h1></center>
      <label for="rows">Ingrese Unidades/Edificas:</label>
      <input type="number" id="rows" name="rows">
      <button id="calcular" onclick="createTable()">Crear tabla</button>
      <label for="area">Área Terreno/Edifica:</label>
      <input type="number" id="area" name="area" value="0">
      <label for="area_comun">Área Comun Construida:</label>
      <input type="number" id="area_comun" name="area_comun" value="0">
      <table id="table">
          <thead>
              <tr>
                  <th>Unidades/Edificas</th>
                  <th>Area Ocupada</th>
                  <th>%</th>
                  <th>ATC</th>
                  <th>ACC</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
      </table>
      <br>
      <center><h1 id="title">Buscar Multplicador  - Instalaciones Especiales </h1></center>
      <label for="areap">Área:</label>
      <input type="number" id="areap"><br>
      <label for="anchop">Ancho:</label>
      <input type="number" id="anchop"><br>
      <label for="largop">Largo:</label>
      <input type="number" id="largop">
      

      
      <button onclick="calcularp()">Buscar Valores</button>
      
      <table id="tablap"></table>
    
      <center><h1 id="title">Tolerancias Catastrales-Registrales</h1></center>
      <div class="form-container">
        <form>
          <center><p id="urbano">Naturaleza Urbana</p></center>
          <div class="form-field">
            <label for="area_urbana_m2">Área Registro (m²):</label>
            <input type="number" id="area_urbana_m2" min="0">
          </div>
          <div class="form-field">
            <label for="area_catastro_m2">Área Catastro (m²):</label>
            <input type="number" id="area_catastro_m2" min="0">
          </div>
          <center><p id="urbano">Naturaleza Rural</p></center>
          <div class="form-field">
            <label for="area_rural_ha">Área Registro (ha):</label>
            <input type="number" id="area_rural_ha" min="0">
          </div>
          <div class="form-field">
          <div class="form-field">
            <label for="area_catastro_ha">Área Catastro (ha):</label>
            <input type="number" id="area_catastro_ha" min="0">
          </div>
            <div class="form-field">
            <input type="button" id="calcular_btn" value="Calcular" onclick="calcularTolerancia()">
          </div>
        </form>
        <div class="resultado-container">
          <p id="resultado"></p>
        </div>
        <div class="resultado-container">
          <p id="resultado1"></p>
        </div>
      </div>
      

</body>
</html>
